<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 4</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="background-color: black; color: yellow;">
  <div class="container text-center py-5">
    <h2>Ejercicio 4: Encontrar valores mayores a 10</h2>
    <p>
      Complete la funci√≥n `findValuesGreaterThan10` para encontrar los valores mayores a 10 del siguiente array:
      `[1, 2, 3, 4, 11, 12, 13, 5]`
    </p>
    <button class="btn btn-primary m-2" onclick="findValuesGreaterThan10()">Ejecutar</button>
    <ul id="resultados"></ul>
    <a href="index.html" class="btn btn-primary m-2">Volver al inicio</a>
    <script>
      function findValuesGreaterThan10() {
        const array = [1, 2, 3, 4, 11, 12, 13, 5];
        const results = [];

        for (const value of array) {
          if (value > 10) {
            results.push(value);
          }
        }

        const resultadoElement = document.getElementById("resultados");
        resultadoElement.innerHTML = "";

        if (results.length === 0) {
          resultadoElement.innerHTML = "<p>No hay valores mayores a 10.</p>";
        } else {
          resultadoElement.innerHTML = "<h3>Valores mayores a 10:</h3>";
          for (const result of results) {
            const li = document.createElement("li");
            li.textContent = result;
            resultadoElement.appendChild(li);
          }
        }
      }
    </script>
  </div>
</body>
</html>
