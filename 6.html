<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 6</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="background-color: black; color: yellow;">
  <div class="container text-center py-5">
    <h2>Ejercicio 6: Ordenar un array</h2>
    <p>
      Complete la funci√≥n `sortArray` para ordenar el siguiente array de menor a mayor:
      `[1, 5, 3, 2, 4]`
    </p>
    <button class="btn btn-primary m-2" onclick="sortArray()">Ejecutar</button>
    <ul id="resultados"></ul>
    <a href="index.html" class="btn btn-primary m-2">Volver al inicio</a>
    <script>
      function sortArray() {
        const array = [1, 5, 3, 2, 4];
        array.sort((a, b) => a - b);

        const resultadoElement = document.getElementById("resultados");
        resultadoElement.innerHTML = "";

        for (const value of array) {
          const li = document.createElement("li");
          li.textContent = value;
          resultadoElement.appendChild(li);
        }
      }
    </script>
  </div>
</body>
</html>
