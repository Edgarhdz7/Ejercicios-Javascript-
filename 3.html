<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 3</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="background-color: black; color: yellow;">
  <div class="container text-center py-5">
    <h2>Ejercicio 3: Sumar y multiplicar un array</h2>
    <p>
      Complete la funci√≥n `sumAndMultiplyArray` para calcular la suma y el producto del siguiente array:
      `[1, 2, 3, 4, 5]`
    </p>
    <button class="btn btn-primary m-2" onclick="sumAndMultiplyArray()">Ejecutar</button>
    <ul id="resultados"></ul>
    <a href="index.html" class="btn btn-primary m-2">Volver al inicio</a>
    <script>
      function sumAndMultiplyArray() {
        const array = [1, 2, 3, 4, 5];
        let sum = 0;
        let product = 1;

        for (const value of array) {
          sum += value;
          product *= value;
        }

        const resultadoElement = document.getElementById("resultados");
        resultadoElement.innerHTML = "";

        resultadoElement.innerHTML = `
          <li>Suma: ${sum}</li>
          <li>Producto: ${product}</li>
        `;
      }
    </script>
  </div>
</body>
</html>
