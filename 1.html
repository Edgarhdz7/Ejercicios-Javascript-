<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 1</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="background-color: black; color: yellow;">
  <div class="container text-center py-5">
    <h2>Ejercicio 1: Unir una oración</h2>
    <p>
      Complete la función `printOutString` para imprimir la siguiente oración: 
      **"Esta es una oración."**
    </p>
    <button class="btn btn-primary m-2" onclick="printOutString()">Ejecutar</button>
    <p id="resultado"></p>
    <a href="index.html" class="btn btn-primary m-2">Volver al inicio</a>
    <script>
      function printOutString() {
        const resultado = "Esta es una oración.";
        document.getElementById("resultado").innerHTML = resultado;
      }
    </script>
  </div>
</body>
</html>
