<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 2</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="background-color: black; color: yellow;">
  <div class="container text-center py-5">
    <h2>Ejercicio 2: Encontrar valores duplicados</h2>
    <p>
      Complete la funci√≥n `findDuplicateValues` para encontrar los valores duplicados del siguiente array:
      `[1, 2, 3, 4, 1, 2, 5]`
    </p>
    <button class="btn btn-primary m-2" onclick="findDuplicateValues()">Ejecutar</button>
    <ul id="resultados"></ul>
    <a href="index.html" class="btn btn-primary m-2">Volver al inicio</a>
    <script>
      function findDuplicateValues() {
        const array = [1, 2, 3, 4, 1, 2, 5];
        const duplicates = [];
        const seen = new Set();

        for (const value of array) {
          if (seen.has(value)) {
            duplicates.push(value);
          } else {
            seen.add(value);
          }
        }

        const resultadoElement = document.getElementById("resultados");
        resultadoElement.innerHTML = "";

        if (duplicates.length === 0) {
          resultadoElement.innerHTML = "<p>No hay valores duplicados.</p>";
        } else {
          resultadoElement.innerHTML = "<h3>Valores duplicados:</h3>";
          for (const duplicate of duplicates) {
            const li = document.createElement("li");
            li.textContent = duplicate;
            resultadoElement.appendChild(li);
          }
        }
      }
    </script>
  </div>
</body>
</html>
