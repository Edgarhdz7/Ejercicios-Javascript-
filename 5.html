<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body style="background-color: black; color: yellow;">
  <div class="container text-center py-5">
    <h2>Ejercicio 5: Encontrar el valor m치ximo</h2>
    <p>
      Complete la funci칩n `findMaxValue` para encontrar el valor m치ximo del siguiente array:
      `[1, 2, 3, 4, 11, 12, 13, 5]`
    </p>
    <button class="btn btn-primary m-2" onclick="findMaxValue()">Ejecutar</button>
    <p id="resultado"></p>
    <a href="index.html" class="btn btn-primary m-2">Volver al inicio</a>
    <script>
      function findMaxValue() {
        const array = [1, 2, 3, 4, 11, 12, 13, 5];
        let maxValue = array[0];

        for (const value of array) {
          if (value > maxValue) {
            maxValue = value;
          }
        }

        const resultadoElement = document.getElementById("resultado");
        resultadoElement.innerHTML = `El valor m치ximo del array es: ${maxValue}`;
      }
    </script>
  </div>
